<div class="grid-container nav">
    <div *ngIf="error"><p style="color: red">{{error}}</p></div>
    <div *ngFor="let user of users">
        <div class="grid-item card">
            <h1>{{user.name}}</h1>
          <p class="title">Contact: {{user.email}}</p>
          <a class="btn btn-primary" [routerLink]="user.slug">Detail</a>
        </div>
    </div>
</div>
